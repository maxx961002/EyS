<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
     <main class="contenedor-login">

    <!-- Logo -->
    <div class="logo">

    <!-- Formulario de Login -->
    <form class="form-login" id="form-login">
      <h2>Iniciar Sesi√≥n</h2>

      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>

      <label for="password">Contrase√±a</label>
      <div class="input-password">

        <button type="button" id="togglePassword">üëÅ</button>

      <div class="check-sesion">

      <p class="registro-link">¬øNo ten√©s cuenta?

    <!-- Formulario de Registro (oculto al inicio) -->
    <form class="form-registro oculto" id="form-registro">
      <h2>Registro de Nuevo Usuario</h2>

      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" required>

      <label for="telefono">Tel√©fono</label>
      <input type="tel" id="telefono" required>

      <label for="edad">Edad</label>
      <input type="number" id="edad" required>

      <label for="sexo">Sexo</label>
      <select id="sexo" required>
        <option value="">Seleccionar</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>

      <label for="peso">Peso (kg)</label>
      <input type="number" id="peso" required>

      <label for="altura">Altura (cm)</label>
      <input type="number" id="altura" required>

      <label for="tipo-entrenamiento">Tipo de Entrenamiento</label>
      <select id="tipo-entrenamiento" required>
        <option value="">Seleccionar</option>
        <option value="musculacion">Musculaci√≥n</option>
        <option value="calistenia">Calistenia</option>

        <option value="rehabilitacion">Lesionado</option>
        <option value="funcional">Funcional</option>
      </select>

      <label for="dias">D√≠as por semana</label>

        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>

      <label for="nivel">Nivel</label>
      <select id="nivel" required>
        <option value="">Seleccionar</option>
        <option value="principiante">Principiante</option>
        <option value="basico">B√°sico</option>
        <option value="intermedio">Intermedio</option>
        <option value="avanzado">Avanzado</option>
      </select>

      <label for="meta">Meta de entrenamiento</label>
      <input type="text" id="meta" required>

      <label for="observacion">Observaci√≥n m√©dica</label>

  </main>


    <script src="./js/script.js"></script>
</body>
</html>
