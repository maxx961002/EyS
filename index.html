<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoginEyS</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main class="contenedor-login">

    <!-- Logo -->

    <div class="logo">
      <img src="./assets/img/logo.png" alt="Logo del gimnasio">
    </div>

    <!-- Formulario de Login -->

    <form class="form-login" id="form-login">
      <h2>Iniciar Sesión</h2>

      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>

      <label for="password">Contraseña</label>
      <div class="input-password">
        <input type="password" id="password" name="password" placeholder="********" required>
        <button type="button" id="togglePassword">👁</button>
      </div>

      <div class="check-sesion">
        <input type="checkbox" id="mantener-sesion">
        <label for="mantener-sesion">Mantener sesión iniciada</label>
      </div>

      <button type="submit" class="btn-login">Iniciar Sesión</button>

      <p class="registro-link">¿No tenés cuenta?
        <button type="button" id="btn-abrir-registro">Registrate</button>
      </p>
    </form>

    <!-- Modal éxito login -->

    <div class="modal" id="modal-login-exito">
      <div class="modal-contenido">
        <p>¡Inicio de sesión exitoso!</p>
        <button id="btn-cerrar-login-exito">Aceptar</button>
      </div>
    </div>

    <!-- Modal de error -->

    <div class="modal" id="modal-error">
      <div class="modal-contenido">
        <p>No tenemos ningún registro con esos datos. Revisá tus datos o registrate como nuevo usuario.</p>
        <button id="btn-cerrar-modal">Aceptar</button>
      </div>
    </div>

    <!-- Formulario de Registro Simplificado -->
    <form class="form-registro oculto" id="form-registro">
      <h2>Registro de Nuevo Usuario</h2>

      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" required>

      <label for="username">Nombre de usuario</label>
      <div class="input-username">
        <input type="text" id="username" placeholder="@nombreUsuario" required>
        <button type="button" id="btn-verificar-username">Verificar</button>
        <p id="username-disponibilidad" class="mensaje-username"></p>
      </div>

      <label for="password-registro">Crear contraseña</label>
      <div class="input-password">
        <input type="password" id="password-registro" placeholder="Contraseña" required>
        <button type="button" id="togglePasswordRegistro">👁</button>
      </div>

      <label for="confirm-password">Confirmar contraseña</label>
      <div class="input-password">
        <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required>
        <button type="button" id="toggleConfirmPassword">👁</button>
      </div>

      <button type="submit" class="btn-registrar">Crear Cuenta</button>
    </form>


    <!-- Modal de registro exitoso -->

    <div class="modal" id="modal-exito">
      <div class="modal-contenido">
        <p>¡Cuenta creada exitosamente!</p>
        <button id="btn-cerrar-exito">Aceptar</button>
      </div>
    </div>

  </main>
  
  <script type="module" src="./js/registro.js"></script>
  <script type="module" src="./js/login.js"></script>

</body>

</html>
